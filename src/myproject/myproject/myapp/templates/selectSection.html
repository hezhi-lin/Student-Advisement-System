{% extends 'base.html' %}

{% block content %}

        <p><font size="4">Select a section:</font></p>


        <form action="{{url}}" method="post">
            {% csrf_token %}
                {% if sections %}
            <ul>
                {% for section in sections %}
                    <input type="checkbox" name="sections" value={{section.id}} checked> {{section.sectionTitle}}<br>
                {% endfor %}
            </ul>
                {% else %}
                    <p>No section</p>
                {% endif %}


          <input type="submit" value="Submit">
        </form>

{% endblock %}
